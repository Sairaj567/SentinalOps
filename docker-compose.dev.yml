# =============================================================================
# SentinelOps - Development Docker Compose
# =============================================================================
# Use this for local development with hot reloading
# Usage: docker-compose -f docker-compose.dev.yml up
# =============================================================================

services:
  # ============================================
  # MongoDB Database
  # ============================================
  mongodb:
    image: mongo:7.0
    container_name: sentinelops-mongodb-dev
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: sentinelops
    volumes:
      - mongodb_dev_data:/data/db
    ports:
      - "27017:27017"
    networks:
      - sentinelops-dev

  # ============================================
  # Mongo Express (Database UI)
  # ============================================
  mongo-express:
    image: mongo-express:latest
    container_name: sentinelops-mongo-express
    restart: unless-stopped
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: admin123
      ME_CONFIG_MONGODB_URL: mongodb://admin:admin123@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin123
    ports:
      - "8081:8081"
    depends_on:
      - mongodb
    networks:
      - sentinelops-dev

  # ============================================
  # Redis
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: sentinelops-redis-dev
    command: redis-server --appendonly yes
    volumes:
      - redis_dev_data:/data
    ports:
      - "6379:6379"
    networks:
      - sentinelops-dev

networks:
  sentinelops-dev:
    driver: bridge

volumes:
  mongodb_dev_data:
  redis_dev_data:
