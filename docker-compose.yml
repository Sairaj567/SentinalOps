# =============================================================================
# SentinelOps - Docker Compose Configuration
# =============================================================================
# Full stack deployment for local development and staging
# =============================================================================

services:
  # ============================================
  # MongoDB Database
  # ============================================
  mongodb:
    image: mongo:7.0
    container_name: sentinelops-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-sentinelops2024}
      MONGO_INITDB_DATABASE: sentinelops
    volumes:
      - mongodb_data:/data/db
      - ./infrastructure/mongo-init:/docker-entrypoint-initdb.d:ro
    ports:
      - "27017:27017"
    networks:
      - sentinelops-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # Backend API
  # ============================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sentinelops-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 4000
      MONGODB_URI: mongodb://${MONGO_ROOT_USER:-admin}:${MONGO_ROOT_PASSWORD:-sentinelops2024}@mongodb:27017/sentinelops?authSource=admin
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      JWT_EXPIRES_IN: 7d
      CORS_ORIGIN: http://localhost:3000
      WAZUH_API_URL: https://sentinel-server:55000
      WAZUH_API_USER: ${WAZUH_API_USER:-wazuh}
      WAZUH_API_PASSWORD: ${WAZUH_API_PASSWORD:-wazuh}
      ML_ENGINE_URL: http://ml-engine:5000
    ports:
      - "4000:4000"
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - sentinelops-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================
  # ML Threat Detection Engine
  # ============================================
  ml-engine:
    build:
      context: ./ml-engine
      dockerfile: Dockerfile
    container_name: sentinelops-ml
    restart: unless-stopped
    environment:
      PORT: 5000
      FLASK_ENV: production
    ports:
      - "5000:5000"
    volumes:
      - ml_models:/app/models
    networks:
      - sentinelops-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================
  # React Frontend
  # ============================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: sentinelops-frontend
    restart: unless-stopped
    environment:
      REACT_APP_API_URL: http://localhost:4000/api
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - sentinelops-network

  # ============================================
  # Redis (for caching & sessions)
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: sentinelops-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis2024}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - sentinelops-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

# ============================================
# Networks
# ============================================
networks:
  sentinelops-network:
    driver: bridge

# ============================================
# Volumes
# ============================================
volumes:
  mongodb_data:
    driver: local
  redis_data:
    driver: local
  ml_models:
    driver: local
